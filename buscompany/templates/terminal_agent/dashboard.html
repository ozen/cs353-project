{% extends "terminal_agent/terminal_agent.html" %}

{% block title %}Terminal Agent Dashboard{% endblock %}

{% block content %}

<form class="form" action="/terminal_agent/" method="post">{%csrf_token%}
	{{ lookupForm.as_p }}
	<input class="btn btn-default" type="submit" value="Search" />
</form>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Plate</td>
			<th>Departure</td>
			<th>Arrival</td>
			<th>Operation</td>
		</tr>
	</thead>
	<tbody>
		{% for row in rows %}
		<tr>
			<td>{{ row.0 }}
			</td>
			<td>{{ row.1 }}
			</td>
			<td>{{ row.2 }}
			</td>
			<td>
				<a class="btn btn-primary btn-block" href="/terminal_agent/editVoyage/{{ row.4 }}/">Edit</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>

</table>
{% endblock %}
