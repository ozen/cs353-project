{% extends "manager/manager.html" %}

{% block title %}Report 1{% endblock %}

{% block content %}
<h2>Top Customers</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>TCK No</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Total Spending</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
            <td>{{ row.2 }}</td>
            <td>{{ row.3 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
